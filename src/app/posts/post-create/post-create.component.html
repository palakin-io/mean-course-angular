<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <textarea matInput type="text" name="title" ngModel required placeholder="Title" #title="ngModel"></textarea>
      <mat-error *ngIf="title.invalid">Title invalid</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="4" name="content" ngModel required placeholder="Content"></textarea>
    </mat-form-field>
    <mat-card-actions>
      <button mat-raised-button type="submit">Save Post</button>
    </mat-card-actions>
  </form>
</mat-card>
