<mat-card>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <mat-form-field>
      <input matInput type="email" name="email" ngModel placeholder="E-mail" #emailInput="ngModel" required email>
      <mat-error *ngIf="">Error</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel placeholder="password" matInput #passwordInput="ngModel" required>
    </mat-form-field>
    <mat-card-actions>
      <button mat-raised-button type="submit">Login</button>
    </mat-card-actions>
  </form>
</mat-card>
